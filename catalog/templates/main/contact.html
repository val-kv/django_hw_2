<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.7/dist/css/uikit.min.css">
</head>
<body>
    <div class="uk-container uk-margin-large-top">
        <h1>Contact Us</h1>
        <p>Here is our contact information.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.7/dist/js/uikit.min.js"></script>
</body>
</html>
